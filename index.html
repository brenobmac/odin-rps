<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Odin Rock Paper Scissors</title>
    </head>
    <body>
        <div id="main-container">
            <div id="text-container">
                <div id="round-result">
                    No games played yet - first to 5 wins!
                </div>
                <div id="player-score">Player score: 0</div>
                <div id="computer-score">Computer score: 0</div>
            </div>

            <div id="player-buttons">
                <button id="rock-button"></button>
                <button id="paper-button"></button>
                <button id="scissor-button"></button>
            </div>

            <button id="restart-button">Restart game</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
